<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Step Counter</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calories__container">
      <div class="bar"></div>
      <section class="tracker__container">
        <!-- Wished content within this particular section! -->
      </section>

      <section class="index__container">
        <article class="process__bar">
          <div class="process_box">
            <div class="processing__circle">
              <img src="./assets/route.png" alt="" />
            </div>
            <p>Routes</p>
          </div>
          <div class="process_box">
            <div class="processing__circle">
              <img src="./assets/burn.png" alt="" />
            </div>
            <p>Burn</p>
          </div>
          <div class="process_box">
            <div class="processing__circle">
              <img src="./assets/energy.png" alt="" />
            </div>
            <p>Energy</p>
          </div>
        </article>

        <article class="card__box">
          <img src="./assets/hydration.png" alt="" />
          <div class="card__text">
            <h4>Hydration</h4>
            <p>Goal: 2 - 3L</p>
          </div>
          <button>+</button>
        </article>
        <article class="card__box">
          <img src="./assets/rest.png" alt="" />
          <div class="card__text">
            <h4>Rest</h4>
            <p>Total:</p>
          </div>
          <button>+</button>
        </article>
      </section>
      <nav>
        <a href="./index.html"><img src="./assets/calories.png" alt="" /></a>
        <a href="./counter.html"><img src="./assets/steps.png" alt="" /></a>
        <a href="#"><img src="./assets/home.png" alt="" /></a>
        <a href="./weight.html"><img src="./assets/weigjt.png" alt="" /></a>
        <a href="./health.html"><img src="./assets/health.png" alt="" /></a>
      </nav>
    </main>

    <script src="./app.js"></script>
  </body>
</html>

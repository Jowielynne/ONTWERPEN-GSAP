<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Calories</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calories__container">
      <div class="bar"></div>
      <section class="tracker__container">
          <h1>CALORIES</h1>
          <p>Remaining = Goal - Food</p>
          
        <section class="flex__row">
          <div class="tracker__circle">
            <p>CLASSIC</p>
            <img src="./assets" alt="" />
            <p>kCal left</p>
          </div>

          <article class="goals__container">
            <div class="goal__counter">
              <img src="./assets" alt="" />
              <div class="goal__text">
                <h2>Base Goal</h2>
                <p>0000</p>
              </div>
            </div>
            <div class="goal__counter">
              <img src="./assets" alt="" />
              <div class="goal__text">
                <h2>Food</h2>
                <p>0000</p>
              </div>
            </div>
            <div class="goal__counter">
              <img src="./assets" alt="" />
              <div class="goal__text">
                <h2>Exercise</h2>
                <p>0000</p>
              </div>
            </div>
          </article>
        </section>
      </section>

      <section class="index__container">
        <h3>TODAY, NUMBER OF <strong>MONTH</strong></h3>
        <article class="card__box">
          <img src="./assets/breakfast.png" alt="" />
          <div class="card__text">
            <h4>Breakfast</h4>
            <p>Goal: 00kCal</p>
          </div>
          <button>+</button>
        </article>
        <article class="card__box">
          <img src="./assets/lunch.png" alt="" />
          <div class="card__text">
            <h4>Lunch</h4>
            <p>Goal: 00kCal</p>
          </div>
          <button>+</button>
        </article>
        <article class="card__box">
          <img src="./assets/dinner.png" alt="" />
          <div class="card__text">
            <h4>Dinner</h4>
            <p>Goal: 00kCal</p>
          </div>
          <button>+</button>
        </article>
      </section>
      <nav>
        <a href="./index.html"><img src="./assets/calories.png" alt="" /></a>
        <a href="./counter.html"><img src="./assets/steps.png" alt="" /></a>
        <a href="#"><img src="./assets/home.png" alt="" /></a>
        <a href="./weight.html"><img src="./assets/weigjt.png" alt="" /></a>
        <a href=""><img src="./assets/health.png" alt="" /></a>
      </nav>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
